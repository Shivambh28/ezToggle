<!DOCTYPE HTML>
<html>
<head>
	<title>SlideToggle JQuery Plugin Demo</title>
	<style type="text/css">
	* { margin: 0; padding: 0;}
	h1 { color:#3598DB; font-family: helvetica; font-weight: 100; text-align: center; margin-bottom: 5px;}
	p { font-family: helvetica; font-size: 12px; text-align: center; margin-bottom: 20px; display: block; float: left; width: 100%; color:#666; font-weight: 100; margin-top: 10px;}
	#container { width: 300px;  margin: 5% auto}
	.dd button { width:100%; border:0; background:#3598DB; float:left; padding: 15px 0; cursor:pointer; color:#fff; text-transform: lowercase; font-size: 13px; font-family: helvetica; transition:all .3s; font-weight: 100; text-align: left; text-indent: 10px; position: relative;}
	.dd button:hover { background-color: #5DADE2;}
	.dd button .a { position: absolute; right: 15px; top: 20px; width: 0; height: 0;  border-left: 6px solid transparent; border-right: 6px solid transparent; border-top: 6px solid #fff;}
	.dd { width:300px; height:200px; background: #eee; float:left; margin-bottom: 1px; overflow: hidden; clear: both; border-radius: 25px; box-shadow: 0px 0px 8px #eee; }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="ezToggle.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.dd').ezToggle();
		})
	</script>
</head>
<body>
	<div id="container">
		<h1>ezToggle.js demo</h1>
		<p>Create by Shivam Bhalla</p>
		
		<div class="dd"><!-- optional opened class can be applied at launch -->
			<button class="selector">Click me to Dropdown <div class="a"></div></button>
			<div class="content"><p>Lorem</p></div>
		</div>
		<script type="text/javascript">
		for (var i=1; i<=5; i++) {
			document.write('<div class="dd">');
			document.write('<button class="selector">Click me to Dropdown <div class="a"></div></button>');
			document.write('<div class="content"><p>Lorem</p></div></div>');
		}
		</script>
	</div>
</body>
</html>
