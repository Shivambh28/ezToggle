<!DOCTYPE HTML>
<html>
<head>
	<title>SlideToggle JQuery Plugin - Shivam Bhalla</title>
	<style type="text/css">
	* { margin: 0; padding: 0;}
	.dd button { width:100%; border:0; background:orange; float:left; padding: 10px 0; cursor:pointer; color:#fff; text-transform: uppercase; font-size: 15px; font-family: helvetica}
	.dd { width:300px; height:200px; background: #eee; float:left; margin-bottom: 1px; overflow: hidden; clear: both; }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="ezToggle.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.dd').ezToggle({
				selector : '.selector',
			});
		})
	</script>
</head>
<body>
	<script type="text/javascript">
	for (var i=1; i<=10; i++) {
		if (i<=1) {
			document.write('<div class="dd opened">');
			document.write('<button class="selector">Click me to DropDown</button>');
			document.write('<div class="content">Lorem</div></div>');
		} else if (i>1) {
			document.write('<div class="dd">');
			document.write('<button class="selector">Click me to DropDown</button>');
			document.write('<div class="content">Lorem</div></div>');
		}
	}
	</script>
</body>
</html>
